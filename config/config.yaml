#config_version=4

# MPF-MC (media controller)
displays:
  window:
    width: 800
    height: 600
slides:
  welcome_slide:
    widgets:
      - type: text
        text: PINBALL!
        font_size: 50
        color: red
      - type: rectangle
        width: 240
        height: 60
  attract_started:
    widgets:
      - text: ATTRACT MODE
        type: text
slide_player:
  init_done: welcome_slide
  mode_attract_started: attract_started
# External control (not at machine itself)
keyboard:
  z:
    switch: s_left_flipper
  "/":
    switch: s_right_flipper
# Hardware
switches:
  s_left_flipper:
    number:
    tags: left_flipper
  s_right_flipper:
    number:
    tags: right_flipper
coils:
  c_flipper_left_main:
    number: 0
    pulse_ms: 20 # movement speed of flipper - lower is faster
  c_flipper_left_hold:
    number: 1
    allow_enable: true
  c_flipper_right_main:
    number: 2
    pulse_ms: 20
  c_flipper_right_hold:
    number: 3
    allow_enable: true
flippers:
  left_flipper:
    main_coil: c_flipper_left_main
    hold_coil: c_flipper_left_hold
    activation_switch: s_left_flipper
    enable_events: machine_reset_phase_3 #temp to test flippers
  right_flipper:
    main_coil: c_flipper_right_main
    hold_coil: c_flipper_right_hold
    activation_switch: s_right_flipper
    enable_events: machine_reset_phase_3 #temp to test flippers
